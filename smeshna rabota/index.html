<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <div class="meme-generator">
            <input type="file" id="imageUpload" accept="image/">
            <input type="text" id="topText" placeholder="Top Text">
            <input type="text" id="centerText" placeholder="Center Text">
            <input type="text" id="bottomText" placeholder="Bottom Text">

            <label>Font Color:</label>
            <input type="color" id="fontColor" value="#FFF">

            <label for="fontSize">Font Size:<span id="fontSizeValue">50</span></label>
            <input type="range" id="fontSize" min="10" max="100" value="50">
            <canvas id="memeCanvas"></canvas>
            <button id="downloadMeme">Download Meme</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
